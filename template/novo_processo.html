<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Processo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-crud.css') }}">
</head>
<body>
  <main>
    <div class="form-card">
      <h2>Cadastrar Novo Processo</h2>
      <form method="post">
        <label class="form-label" for="pais_ies_estrangeira">País IES Estrangeira</label>
        <input class="form-input" id="pais_ies_estrangeira" name="pais_ies_estrangeira" placeholder="País IES Estrangeira">

        <label class="form-label" for="no_ies_estrangeira">Nome IES Estrangeira</label>
        <input class="form-input" id="no_ies_estrangeira" name="no_ies_estrangeira" placeholder="Nome IES Estrangeira">

        <label class="form-label" for="ds_nome_curso_estrangeiro">Nome Curso Estrangeiro</label>
        <input class="form-input" id="ds_nome_curso_estrangeiro" name="ds_nome_curso_estrangeiro" placeholder="Nome Curso Estrangeiro">

        <label class="form-label" for="sg_ies">Sigla IES</label>
        <input class="form-input" id="sg_ies" name="sg_ies" placeholder="Sigla IES">

        <label class="form-label" for="no_ies">Nome IES</label>
        <input class="form-input" id="no_ies" name="no_ies" placeholder="Nome IES">

        <label class="form-label" for="etapa">Etapa</label>
        <input class="form-input" id="etapa" name="etapa" placeholder="Etapa">

        <label class="form-label" for="situacao_processo">Situação Processo</label>
        <input class="form-input" id="situacao_processo" name="situacao_processo" placeholder="Situação Processo">

        <label class="form-label" for="ds_curso">Curso</label>
        <input class="form-input" id="ds_curso" name="ds_curso" placeholder="Curso">

        <label class="form-label" for="no_solicitacao">No Solicitação</label>
        <input class="form-input" id="no_solicitacao" name="no_solicitacao" placeholder="No Solicitação">

        <label class="form-label" for="tp_solicitacao">Tipo Solicitação</label>
        <input class="form-input" id="tp_solicitacao" name="tp_solicitacao" placeholder="Tipo Solicitação">

        <label class="form-label" for="dt_ultima_mov">Data Última Movimentação</label>
        <input class="form-input" id="dt_ultima_mov" name="dt_ultima_mov" placeholder="Data Última Movimentação">

        <button type="submit" class="ies-btn ies-btn-primary">Salvar</button>
      </form>
    </div>
  </main>
</body>
</html>
