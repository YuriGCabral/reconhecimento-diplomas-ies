<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editar IES</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-crud.css') }}">
</head>
<body>
  <main>
    <div class="form-card">
      <h2>Editar IES</h2>
      <form method="post">
        <label class="form-label" for="sigla">Sigla IES</label>
        <input class="form-input" id="sigla" name="sigla" value="{{ ies.sigla }}" placeholder="Sigla IES">

        <label class="form-label" for="nome">Nome IES</label>
        <input class="form-input" id="nome" name="nome" value="{{ ies.nome }}" placeholder="Nome IES" required>

        <label class="form-label" for="tipo_data_adesao">Tipo - Data Ades達o</label>
        <input class="form-input" id="tipo_data_adesao" name="tipo_data_adesao" value="{{ ies.tipo_data_adesao }}" placeholder="Tipo - Data Ades達o">

        <label class="form-label" for="categoria_administrativa">Categoria Administrativa</label>
        <input class="form-input" id="categoria_administrativa" name="categoria_administrativa" value="{{ ies.categoria_administrativa }}" placeholder="Categoria Administrativa">

        <label class="form-label" for="regiao">Regi達o</label>
        <input class="form-input" id="regiao" name="regiao" value="{{ ies.regiao }}" placeholder="Regi達o">

        <label class="form-label" for="uf">UF</label>
        <input class="form-input" id="uf" name="uf" value="{{ ies.uf }}" placeholder="UF">

        <button type="submit" class="ies-btn ies-btn-primary">Salvar</button>
      </form>
    </div>
  </main>
</body>
</html>
