<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f5fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    main.must-main {
      background: #fff;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgb(108 11 169 / 0.2);
      text-align: center;
    }
    h2 {
      color: #6c0ba9;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 14px 16px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6c0ba9;
      outline: none;
      box-shadow: 0 0 5px #6c0ba9aa;
    }
    button.must-btn.must-btn-primary {
      background-color: #6c0ba9;
      color: #fff;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.must-btn.must-btn-primary:hover {
      background-color: #590a82;
    }
    .flash-message {
      margin-top: 20px;
      color: #b00020;
      font-weight: 600;
      font-size: 0.95rem;
    }
    @media (max-width: 440px) {
      main.must-main {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="must-main">
    <h2>Acesso Administrativo</h2>
    <form method="post" novalidate>
      <input type="text" name="username" placeholder="UsuÃ¡rio" required autocomplete="username" />
      <input type="password" name="password" placeholder="Senha" required autocomplete="current-password" />
      <button type="submit" class="must-btn must-btn-primary">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </main>
</body>
</html>
